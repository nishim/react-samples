<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    .board {
      display: table;
      border-spacing: 5px;
    }
    .row {
      display: table-row;
    }
    .cell {
      background-color: lightgray;
      display: table-cell;
      height: 96px;
      font-size: 4em;
      text-align: center;
      vertical-align: middle;
      width: 96px;
    }
  </style>
</head>
<body>
  <div id="tic-tac-toe"></div>
  <script src="./dist/bundle.js"></script>
</body>
</head>
